name: Sandfall
main: com.au5tie.sandfall.SandFallPlugin
version: ${project.version}
description: SandFall
author: Au5tie
website: http://f13mc.com
load: POSTWORLD
softdepend: [Multiverse-Core, Multiworld, HolographicDisplays, ActionBarAPI, LanguageAPI, SidebarAPI, ProtocolLib, CorpseReborn, CustomSoundManagerAPI]
api-version: 1.16
commands:
  f13:
    description: Friday the 13th Player Commands.
  tobnet:
    description: Tobnet Engine admin command.
  tobsetup:
    description: TEMP
permissions:
  Pie.*:
    description: Gives access to all commands
    children:
      Pie.admin: true
      Pie.user: true
    default: op
  Pie.user:
    description: User level permissions to Tobnet
    default: true